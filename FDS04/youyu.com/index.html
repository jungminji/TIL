<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping - youyu.com</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="grid-guide">

  <!-- Header -->
  <header class="container header">
    <!-- Row -->
    <div class="row">
      <!-- Brand(Logo) End -->
      <div class="col is-3 brand">
        <img src="assets/header/logo.svg" alt="">
      </div>
      <!-- Brand(Logo) End -->
      <!-- Search Bar -->
      <div class="col is-5 search-form">
        <form action="#" class="">
          <fieldset>
            <legend>검색 폼</legend>
            <label for="search">검색</label>
            <input type="text" id="search" class="search-bar" placeholder="검색어를 입력하세요">
            <button type="button" class="search-btn"></button>
          </fieldset>
        </form>
      </div>
      <!-- Search Bar End -->
      <!-- My Menu -->
      <div class="col is-2 offset-2">
        <div class="row is-nested my-menu">
          <div class="col is-1">
            <a href="#" class="signup">회원가입</a>
          </div>
          <div class="col is-1">
            <a href="#" class="signin">로그인</a>
          </div>
        </div>
      </div>
      <!-- My Menu End -->
    </div>
    <!-- Row End -->

    <!-- Navigation -->
    <ul class="row navigation">
      <li class="col is-1"><a href="#" class="nav-item">main</a></li>
      <li class="col is-1"><a href="#" class="nav-item">brand</a></li>
      <li class="col is-1"><a href="#" class="nav-item">special</a></li>
      <li class="col is-1"><a href="#" class="nav-item">outer</a></li>
      <li class="col is-1"><a href="#" class="nav-item">tops</a></li>
      <li class="col is-1"><a href="#" class="nav-item">bottom</a></li>
      <li class="col is-1"><a href="#" class="nav-item">dress</a></li>
      <li class="col is-1"><a href="#" class="nav-item">shoes</a></li>
      <li class="col is-1"><a href="#" class="nav-item">bag</a></li>
      <li class="col is-1"><a href="#" class="nav-item">acc</a></li>
      <li class="col is-1"><a href="#" class="nav-item">summer</a></li>
      <li class="col is-1"><a href="#" class="nav-item">etc</a></li>
    </ul>
    <!-- Navigation End -->
    <!-- Filter -->
    <div class="row filter">
      <div class="col is-12">
        <span class="icon-filter"></span>필터를 설정하세요
      </div>
    </div>
    <!-- Filter End -->
  </div>
  <!-- Header End -->
  <!-- Main Contents -->
  <div class="container">
    <div class="row">
      <div class="col is-12" style="background: blue">
        main field
      </div>
    </div>
  </div>
  <!-- Main Contents End -->

  <script src="js/toggleGrid.js"></script>
</body>

</html>

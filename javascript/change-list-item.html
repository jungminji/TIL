<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    li {
      line-height: 35px;
    }

    li:hover {
      background: yellow;
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="a">
      <h1>Section A</h1>
      <ul>
        <li>Zealot</li>
        <li>Stalker</li>
        <li>Shuttle</li>
        <li>Pylon</li>
      </ul>
    </section>
    <section class="b">
      <h1>Section B</h1>
      <ul>
        <li>Zergling</li>
        <li>Hydralisk</li>
        <li>Mutalisk</li>
        <li>Ultralisk</li>
      </ul>
    </section>
  </div>
  <script>
    let trans = false;
    let buffer = '';

    function action(){

      if(!trans){
        this.style.background = "red";
        trans = !trans;

        buffer = this.cloneNode(true);
        console.log(buffer);

      } else {
        this.style.background = "blue";
      }

    }


    function bindEvents() {
      var listA = document.querySelectorAll('.a > ul li');
      var listB = document.querySelectorAll('.b > ul li');

      for(var i=0 ; i<listA.length; i++){
        listA[i].onclick = action.bind(listA[i]);
      }
      for(var i=0 ; i<listB.length; i++){
        listB[i].onclick = action.bind(listB[i]);
      }
    }


    bindEvents();
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ARIA 활용한 Tab</title>
</head>
<body>
  <div class="tab-interface">
      <!-- Tab Index -->
      <ul class="tab-list" role="tablist">
        <li role="tab" id="tab1" aria-selected="true" tabindex="0" aria-controls="section1">Notice</li>
        <li role="tab" id="tab2" aria-selected="false" tabindex="0" aria-controls="section2">PDS</li>
      </ul>

      <!-- Tab Content -->
      <section id="section1" role="tabpanel" aria-labelledby="tab1">
        <p>Notice area</p>
      </section>
      <section id="section2" role="tabpanel" aria-labelledby="tab2">
        <p>PDS area</p>
      </section>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping - youyu.com</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  .box{height:42px;background:#333;color:#fff;text-align:center;line-height: 42px;margin-bottom: 21px;}
  </style>
</head>

<body class="show-grid">
  <div class="container">
    <div class="row">
      <div class="box col is-6">col-6</div>
      <div class="col is-6">
        <div class="row is-nested">
          <div class="box col is-2 offset-1">col-2</div>
          <div class="box col is-3 offset-1">col-3</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="box col is-4">col-4</div>
      <div class="box col is-4">col-4</div>
      <div class="box col is-4">col-4</div>
    </div>
    <div class="row">
      <div class="col is-8">
        <div class="row is-nested">
          <div class="box col is-4 offset-3">col-4</div>
          <div class="box col is-3 offset-1">col-3</div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/toggleGrid.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <style>
    .card{
      width: 500px;
      margin: 0 auto;
    }
    .thumb{
      width: 500px;
      height: 700px;
    }
    .heart{
      font-size: 40px;
    }
  </style>
</head>
<body>
  <article class="card">
    <img src="./bg.jpg" alt="img.." class="thumb">
    <span class="heart ion-ios-heart-outline"></span>
  </article>

  <script>
    let heart = document.getElementsByClassName('heart');
    // Learn something about getting an element in vanilla js

    heart[0].addEventListener('click', () => {

      heart[0].classList.remove('ion-ios-heart-outline');
      heart[0].classList.add('ion-ios-heart');
      heart[0].style.color = "red";
    })

    console.log(heart);

  </script>
</body>
</html>

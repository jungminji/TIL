<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3D Transform - Cube</title>
  <link rel="stylesheet" href="css/cube.css">
</head>
<body>

  <div class="btn-cube">
    <button type="button" class="btn-front">Front</button>
    <button type="button" class="btn-back">Back</button>
    <button type="button" class="btn-left">Left</button>
    <button type="button" class="btn-right">Right</button>
    <button type="button" class="btn-top">Top</button>
    <button type="button" class="btn-bottom">Bottom</button>
    <button type="button" class="btn-backface">Backface Visibility</button>
  </div>

  <div class="container">
    <div class="cube">
        <div class="front">Front</div>
        <div class="back">Back</div>
        <div class="left">Left</div>
        <div class="right">Right</div>
        <div class="top">Top</div>
        <div class="bottom">Bottom</div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/cube.js"></script>
</body>
</html>

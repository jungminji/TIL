<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Search Engine</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bower_components/fancybox/source/jquery.fancybox.css">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Youtube <span>Search</span> Engine</h1>
                <p>Search Youtube here!!!</p>
            </header>
            <section>
                <form id="search-form" name="search-form" onsubmit="return search()">
                    <div class="fieldcontainer">
                        <input type="search" id="query" class="search-field" placeholder="Search Youtube">
                        <input type="submit" name="search-btn" id="search-btn" value="">
                    </div>
                </form>
                
                <ul id="results"></ul>
                <div id="buttons"></div>
            </section>
            <footer>
                <p>Copyright &copy; 2017, All Rights Reserved</p>
            </footer>
        </div>
        
        <!-- jQuery 1.11.1 Coudn't use latest version of jQuery. Fancybox doesn't work -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/fancybox/source/jquery.fancybox.pack.js"></script>
        <script src="script.js"></script>
    </body>
</html>

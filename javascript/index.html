<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learn JS</title>
  <style>
    html,
    body {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <ul id="products">
    <li class="product-item"><a href="#">phone</a></li>
    <li class="product-item"><a href="#">bag</a></li>
    <li class="product-item"><a href="#">hat</a></li>
    <li class="product-item"><a href="#">car</a></li>
    <li class="product-item"><a href="#">book</a></li>
  </ul>
  <script>
    (function(global, document) {
      'use strict';
      var product = document.getElementById('products');
      var items = product.getElementsByTagName("li");
      var changeLinkColor = function(){
        this.style.color = 'lightblue';
      }

      for( var i=0 ; i<items.length; i++){
        var item = items.item(i);
        var link = item.getElementsByTagName('a')[0];  // a is in array, so select index 0 to return actual value
        link.onfocus = changeLinkColor;
      }


    }(window, window.document));
  </script>
</body>

</html>

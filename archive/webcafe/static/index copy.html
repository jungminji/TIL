<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Layout</title>
  <style>
  .wrapper{
    width: 800px;
    height: 800px;
    position: relative;
  }
  .wrapper div{
    width: 200px;
    height: 200px;
    position: absolute;
  }
  .wrapper div:nth-child(1){
    background-color: #1A1423;
    top: 0;
    right: 0;
  }
  .wrapper div:nth-child(2){
    background-color: #372549;
    top: 200px;
    right: 0;
  }
  .wrapper div:nth-child(3){
    background-color: #774c60;
    top: 400px;
    right: 0;
  }
  .wrapper div:nth-child(4){
    background: #b75d69;
    top: 600px;
    right: 0;
  }
  .wrapper div:nth-child(5){
    background-color: #eacdc2;
    top: 0;
    left: 200px;
  }
  .wrapper div:nth-child(6){
    background-color: #a9ffcb;
    top: 0;
    left: 400px;
  }
  .wrapper div:nth-child(7){
    background-color: #b6eea6;
    top: 200px;
    left: 200px;
  }
  .wrapper div:nth-child(8){
    background-color: #a4778b;
    top: 200px;
    left: 400px;
  }
  .wrapper div:nth-child(9){
    background-color: #aa4586;
    top: 400px;
    left: 400px;
  }
  .wrapper div:nth-child(10){
    background-color: #eacdc2;
    top: 600px;
    left: 400px;
  }
  .wrapper div:nth-child(11){
    background: #ffa552;
    top: 400px;
    left: 200px;
  }
  .wrapper div:nth-child(12){
    background-color: #ba5624;
    top: 600px;
    left: 200px;
  }
  .wrapper div:nth-child(13){
    background-color: #381d2a;
    top: 0;
    left: 0;
  }
  .wrapper div:nth-child(14){
    background-color: #cde77f;
    top: 200px;
    left: 0;
  }
  .wrapper div:nth-child(15){
    background-color: #704e2e;
    top: 400px;
    left: 0;
  }
  .wrapper div:nth-child(16){
    background-color: #709176;
    top: 600px;
    left: 0;
  }
  </style>
</head>
<body>
  <div class="wrapper">
    <div> 첫번 째 상자 </div>
    <div> 두번 째 상자 </div>
    <div> 세번 째 상자 </div>
    <div> 네번 째 상자 </div>
    <div> 다섯번 째 상자 </div>
    <div> 여섯번 째 상자 </div>
    <div> 일곱번 째 상자 </div>
    <div> 여덟번 째 상자 </div>
    <div> 아홉번 째 상자 </div>
    <div> 열번 째 상자 </div>
    <div> 열한번 째 상자 </div>
    <div> 열두번 째 상자 </div>
    <div> 열세번 째 상자 </div>
    <div> 열네번 째 상자 </div>
    <div> 열다섯번 째 상자 </div>
    <div> 열여섯번 째 상자 </div>
  </div>
</body>
</html>

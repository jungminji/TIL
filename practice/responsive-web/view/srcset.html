<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>srcset</title>
  <link rel="stylesheet" href="../css/srcset.css">
</head>
<body>
  <h1>srcset property</h1>
  <img src="../images/image-src.png" alt="고해상도 대응을 위한 선언"
  srcset="../images/image-1x.png 1x, ../images/image-2x.png 2x, ../images/image-3x.png 3x, ../images/image-4x.png 4x">

  <!-- srcset doesn't work on IE LOL -->
</body>
</html>

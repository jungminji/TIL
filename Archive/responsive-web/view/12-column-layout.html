<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12 컬럼 레이아웃</title>
    <link rel="stylesheet" href="../css/12-column-layout.css">
</head>
<body>
    <button class="grid-toggle" type="button">그리드 보기/감추기</button>
    <div class="wrapper">

            </div>
            <div class="col col-4 col-offset-4 col-push-2">

            </div>

        </div>
        <div class="row">
            <div class="col col-11 alpha">
                컬럼
            </div>
            <div class="col col-1">
                컬럼
            </div>
        </div>
        <div class="row">
            <div class="col col-10 alpha">
                컬럼
            </div>
            <div class="col col-2">
                컬럼
            </div>
        </div>
        <div class="row">
            <div class="col col-9 alpha">
                컬럼
            </div>
            <div class="col col-3">
                컬럼
            </div>
        </div>
        <div class="row">
            <div class="col col-8 alpha">
                컬럼
            </div>
            <div class="col col-4">
                컬럼
            </div>
        </div>
        <div class="row">
            <div class="col col-7 alpha">
                컬럼
            </div>
            <div class="col col-5">
                컬럼
            </div>
        </div>
        <div class="row">
            <div class="col col-6 alpha">
                컬럼
            </div>
            <div class="col col-6">
                컬럼
            </div>
        </div>
        <div class="row">
            <div class="col col-5 alpha">
                컬럼
            </div>
            <div class="col col-7">
                컬럼
            </div>
        </div>
        <div class="row">
            <div class="col col-4 alpha">
                컬럼
            </div>
            <div class="col col-8">

            <div class="col col-3 alpha">

            <div class="col col-9">

            </div>
        </div>
        <div class="row">
            <div class="col col-2 alpha">
                컬럼
            </div>
            <div class="col col-10">
                컬럼
            </div>
        </div>
        <div class="row">
            <div class="col col-1 alpha">
                컬럼
            </div>
            <div class="col col-11">
                컬럼
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $(".grid-toggle").on("click", function(){
                $(".wrapper").toggleClass("show-hide-grid");
            });
        });
    </script>
</body>
</html>
